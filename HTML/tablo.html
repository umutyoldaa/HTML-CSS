<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLO OLUSTURMA</title>
</head>
<body>
    <table border="2" cellpadding="10" >
        <tr>
            <td colspan="2" >X</td>
            <td>Y</td>
            <td>Z</td>
        </tr>
        <tr>
            <td colspan="3" > Q</td>
            <td>W</td>

        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>

        </tr>
    </table>
    <table border="3px" cellpadding="20" >
       <tr>
           <td>x</td>
           
           <td>Y</td>
           <td rowspan="3" >Q</td>
           
       </tr>
       <tr>
          <td rowspan="2" > A</td> 
          <td>B</td>
          
          
       </tr>
       <tr>
        <td>D</td>

       </tr>
     
    </table>
    <table border="5px" cellpadding="20" >
        <tr>
            <td>X</td>
            <td>Y</td>
            <td rowspan="3" >Q</td>
        </tr>
        <tr>
            <td rowspan="2" >A</td>
            <td>B</td>
            
        </tr>
        <tr>
            <td>D</td>
        </tr>
    </table>
    
</body>
</html>
